<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Test de Procrastinare</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body { 
        font-family: Arial, sans-serif; 
        max-width: 900px; 
        margin: auto; 
        padding: 20px; 
        background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb); 
    }
    h1 { text-align: center; color: #333; margin-bottom: 30px; }
    .question { 
        margin-bottom: 25px; 
        background: #fff; 
        padding: 15px; 
        border-radius: 10px; 
        box-shadow: 0 2px 6px rgba(0,0,0,0.15); 
    }
    label { font-weight: bold; display: block; margin-bottom: 5px; }
    select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button { 
        margin-top: 20px; 
        padding: 12px 25px; 
        border: none; 
        border-radius: 10px; 
        background-color: #4CAF50; 
        color: white; 
        font-size: 18px; 
        cursor: pointer; 
    }
    button:hover { background-color: #45a049; }
    .result { margin-top: 25px; font-weight: bold; font-size: 18px; color: #333; padding: 15px; background: #fff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.15);}
    canvas { margin-top: 25px; background: #fff; border-radius: 10px; padding: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.15);}
</style>
</head>
<body>
<h1>Test de Procrastinare</h1>
<p>Acest test evaluează tendința de procrastinare. Alege răspunsul care ți se potrivește cel mai bine pentru fiecare întrebare.</p>

<form id="quizForm">
<!-- Întrebările -->
<div class="question">
<label>1. Obișnuiesc să amân sarcinile importante până în ultimul moment.</label>
<select name="q1">
<option value="1">Niciodată</option>
<option value="2">Rar</option>
<option value="3">Uneori</option>
<option value="4">Des</option>
<option value="5">Foarte des</option>
</select>
</div>

<div class="question">
<label>2. Încep greu activitățile care necesită efort sau concentrare susținută.</label>
<select name="q2">
<option value="1">Niciodată</option>
<option value="2">Rar</option>
<option value="3">Uneori</option>
<option value="4">Des</option>
<option value="5">Foarte des</option>
</select>
</div>

<div class="question">
<label>3. Mă las ușor distras(ă) de alte lucruri când am o sarcină dificilă de făcut.</label>
<select name="q3">
<option value="1">Niciodată</option>
<option value="2">Rar</option>
<option value="3">Uneori</option>
<option value="4">Des</option>
<option value="5">Foarte des</option>
</select>
</div>

<div class="question">
<label>4. Simt frecvent că nu am destul timp, deși am avut la dispoziție suficient.</label>
<select name="q4">
<option value="1">Niciodată</option>
<option value="2">Rar</option>
<option value="3">Uneori</option>
<option value="4">Des</option>
<option value="5">Foarte des</option>
</select>
</div>

<div class="question">
<label>5. Am tendința de a aștepta „momentul perfect” pentru a începe o activitate.</label>
<select name="q5">
<option value="1">Niciodată</option>
<option value="2">Rar</option>
<option value="3">Uneori</option>
<option value="4">Des</option>
<option value="5">Foarte des</option>
</select>
</div>

<div class="question">
<label>6. Amân sarcini de teama că nu voi reuși să le fac suficient de bine.</label>
<select name="q6">
<option value="1">Niciodată</option>
<option value="2">Rar</option>
<option value="3">Uneori</option>
<option value="4">Des</option>
<option value="5">Foarte des</option>
</select>
</div>

<div class="question">
<label>7. Mi se întâmplă să pierd oportunități din cauza amânării deciziilor.</label>
<select name="q7">
<option value="1">Niciodată</option>
<option value="2">Rar</option>
<option value="3">Uneori</option>
<option value="4">Des</option>
<option value="5">Foarte des</option>
</select>
</div>

<div class="question">
<label>8. Când mă simt stresat(ă), prefer să evit sarcinile în loc să le rezolv.</label>
<select name="q8">
<option value="1">Niciodată</option>
<option value="2">Rar</option>
<option value="3">Uneori</option>
<option value="4">Des</option>
<option value="5">Foarte des</option>
</select>
</div>

<div class="question">
<label>9. Îmi este greu să respect termenele limită fără presiune externă.</label>
<select name="q9">
<option value="1">Niciodată</option>
<option value="2">Rar</option>
<option value="3">Uneori</option>
<option value="4">Des</option>
<option value="5">Foarte des</option>
</select>
</div>

<div class="question">
<label>10. După ce amân o sarcină, simt vinovăție sau frustrare.</label>
<select name="q10">
<option value="1">Niciodată</option>
<option value="2">Rar</option>
<option value="3">Uneori</option>
<option value="4">Des</option>
<option value="5">Foarte des</option>
</select>
</div>

<button type="button" onclick="calculateScore()">Vezi rezultatul</button>
</form>

<div class="result" id="result"></div>
<canvas id="scoreChart" width="400" height="200"></canvas>

<script>
function calculateScore() {
    const form = document.getElementById('quizForm');
    let score = 0;
    for (let i = 1; i <= 10; i++) {
        score += parseInt(form['q' + i].value);
    }

    let level = '';
    let message = '';
    if(score <= 20) {
        level = 'Nivel scăzut de procrastinare';
        message = 'Felicitări! Ai o bună capacitate de organizare și autoreglare. Continuă să îți menții obiceiurile bune.';
    }
    else if(score <= 35) {
        level = 'Nivel moderat de procrastinare';
        message = 'Ai o tendință moderată de procrastinare. Încearcă să aplici tehnici de autoreglare, mindfulness și planificare pentru a te organiza mai bine.';
    }
    else {
        level = 'Nivel ridicat de procrastinare';
        message = 'Ai o tendință ridicată de procrastinare. Este recomandat să lucrezi pe autoreglarea emoțională, prioritizarea sarcinilor și dezvoltarea mentalității de creștere pentru a-ți crește eficiența profesională și personală.';
    }

    document.getElementById('result').innerHTML = 
        `Scor total: ${score} <br> ${level} <br>${message}`;

    // Grafic
    const ctx = document.getElementById('scoreChart').getContext('2d');
    if(window.barChart) window.barChart.destroy(); // resetare chart dacă se apasă din nou
    window.barChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Scorul tău'],
            datasets: [{
                label: 'Procrastinare',
                data: [score],
                backgroundColor: ['#4CAF50']
            }]
        },
        options: {
            scales: {
                y: { min: 0, max: 50 }
            }
        }
    });
}
</script>
</body>
</html>
